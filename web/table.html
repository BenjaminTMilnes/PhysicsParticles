<div style="display: grid; grid-template-columns: 25% 25% 25% 25%; grid-template-rows: 200px 200px 200px; width:100%; margin: 70px 0px; grid-column-gap: 20px; grid-row-gap: 20px;">
    <div style="grid-column-start: 1 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;">{{particles.Electron.Name}}</div>
    <div style="grid-column-start: 2 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 3 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 4 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 1 span 1; grid-row-start: 2 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 2 span 1; grid-row-start: 2 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 3 span 1; grid-row-start: 2 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 4 span 1; grid-row-start: 2 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 1 span 1; grid-row-start: 3 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 2 span 1; grid-row-start: 3 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 3 span 1; grid-row-start: 3 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
    <div style="grid-column-start: 4 span 1; grid-row-start: 3 span 1; border: 1px solid #FFFF00;  background-color:#FFFF99;"></div>
</div>
