<div class="particle"
    style="background-color: {{particle.BackgroundColour}}; border: 1px solid {{particle.BorderColour}};">
    <span class="particle-name">{{particle.Name}}</span>
    <span>{{particle.RelativeCharge}}</span>
    <span>{{particle.Mass}}</span>
    <span>
        <mathematics content="{{particle.Symbol}}" type="latex"></mathematics>
    </span>
</div>
