<div class="particle" style="{{$parent.getColourPropertiesForCharge(particle.RelativeCharge)}}" ng-click="$parent.goToParticlePage(particle)">
    <span class="particle-mass" title="Mass" compile="$parent.getParticleMass(particle)"></span>
    <span class="particle-symbol" title="The {{particle.Name}}" compile="$parent.getParticleSymbol(particle)"></span>
    <span class="particle-name">{{particle.Name}}</span>
    <span class="particle-relativecharge" title="Relative Electric Charge" compile="$parent.getParticleCharge(particle)"></span>
    <span class="particle-spin" title="Spin">{{particle.Spin}}</span>
</div>
