<table class="particlelist">
    <thead>
        <tr>
            <th style="text-align: left;">Name</th>
            <th style="text-align: left;">Symbol</th>
            <th style="text-align: left;">Status</th>
            <th style="text-align: left;">Composition</th>
            <th>Mass</th>
            <th>Charge</th>
            <th>Spin</th>
            <th>Mean Lifetime</th>
            <th>Year Discovered:</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="particle in particles">
            <td style="text-align: left;"><a href="#/particle/{{particle.URLReference}}" title="{{particle.Name}}">{{particle.Name}}</a></td>
            <td style="text-align: center;" compile="getParticleSymbol(particle)"></td>
            <td style="text-align: left;">
                <span ng-show="particle.Status == 'confirmed'" class="confirmed">{{particle.Status}}</span>
                <span ng-show="particle.Status == 'hypothetical'" class="hypothetical">{{particle.Status}}</span>
            </td>
            <td style="text-align: left;">
                <span ng-show="particle.Composition == 'none'" class="fundamental">Fundamental</span>
                <span ng-show="particle.Composition != 'none'">{{particle.Composition}}</span>
            </td>
            <td compile="particle.U.mass2">
            </td>
            <td compile="particle.U.relativeCharge">
            </td>
            <td>
                {{particle.Spin}}
            </td>
            <td compile="particle.U.meanLifetime">
            </td>
            <td>
                <span ng-show="particle.YearDiscovered != undefined">{{particle.YearDiscovered}}</span>
            </td>
        </tr>
    </tbody>
</table>
