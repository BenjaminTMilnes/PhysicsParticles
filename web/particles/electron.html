<!DOCTYPE html>
<html>

<head>
    <title>Electron - Physics Particles</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i&amp;subset=greek,greek-ext,latin-ext"
        rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="../style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css" integrity="sha384-yFRtMMDnQtDRO8rLpMIKrtPCD5jdktao2TV19YiZYWMDkUR5GQZR/NOVTdquEx1j" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js" integrity="sha384-9Nhn55MVVN0/4OFx7EE5kpFBPsEMZxKTCnA+4fqDmg12eCTqGi6+BB2LjY8brQxJ" crossorigin="anonymous"></script>

    <script type="text/javascript">

        var particleSymbol = "e^{-}";

        function renderMaths() {
            var element = document.getElementById("particlesymbol");

            katex.render(particleSymbol, element);
        }

        window.addEventListener("DOMContentLoaded", (event) =>{
                 renderMaths();
        });

    </script>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body>
    <div class="centrecolumn">
        <h1><a href="../" title="Physics Particles">Physics Particles</a></h1>
        <h2>The Electron</h2>
        <div id="particlesymbol" class="particlesymbol"></div>
        <table class="particleproperties">
            <tr>
                <th>Mass:</th>
                <td>9.10938356 \times 10^{-31} kg</td>
            </tr>
            <tr>
                <th>Relative Charge:</th>
                <td>-1</td>
            </tr>
            <tr>
                <th>Charge:</th>
                <td>[Charge]</td>
            </tr>
            <tr>
                <th>Spin:</th>
                <td>1/2</td>
            </tr>
            <tr>
                <th>Magnetic Moment:</th>
                <td>-1.00115965218091 \mu_{B}</td>
            </tr>
            <tr>
                <th>Mean Lifetime:</th>
                <td>stable</td>
            </tr>
            <tr>
                <th>Antiparticle:</th>
                <td><a href="[Antiparticle_URL]" title="[Antiparticle_Name]">[Antiparticle_Name]</a></td>
            </tr>
        </table>
    </div>
</body>

</html>
